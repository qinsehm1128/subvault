version: '3.8'

services:
  subvault:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subvault
    ports:
      - "13000:80"
    environment:
      - ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./back/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
