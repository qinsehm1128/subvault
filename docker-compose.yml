version: '3.8'

services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: subvault-backend
    ports:
      - "18080:8080"
    environment:
      - PORT=8080
      - ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./back/data:/app/data
    networks:
      - subvault-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./fed
      dockerfile: Dockerfile
    container_name: subvault-frontend
    ports:
      - "13000:3000"
    networks:
      - subvault-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  subvault-network:
    driver: bridge
