<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubVault - 极简订阅管家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Noto Sans SC (思源黑体) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // 针对中文优化的字体栈
              sans: [
                '"Noto Sans SC"', 
                '"PingFang SC"', 
                '"Hiragino Sans GB"', 
                '"Microsoft YaHei"', 
                '"Inter"', 
                'system-ui', 
                '-apple-system', 
                'sans-serif'
              ],
              mono: ['"JetBrains Mono"', 'ui-monospace', 'monospace'],
            },
            colors: {
              brand: {
                50: '#f8faff',
                100: '#f0f4ff',
                200: '#e0e8ff',
                500: '#5850ec',
                600: '#4338ca',
                700: '#3730a3',
              }
            },
            boxShadow: {
              'card': '0 1px 2px 0 rgba(0, 0, 0, 0.03), 0 1px 6px -1px rgba(0, 0, 0, 0.02)',
              'card-hover': '0 12px 20px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04)',
            },
            animation: {
              'subtle-pulse': 'subtlePulse 2.5s ease-in-out infinite',
            },
            keyframes: {
              subtlePulse: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.65 },
              }
            }
          },
        },
      }
    </script>
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      body {
        background-color: #f9fafb;
        color: #272e3b;
        /* 中文不需要过紧的字间距 */
        letter-spacing: 0.01em;
      }
      /* 价格数字等宽显示 */
      .tabular {
        font-variant-numeric: tabular-nums;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
      
      .compact-card {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .compact-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
      }
      .glass-blur {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      /* Accessibility: Respect reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        .compact-card:hover {
          transform: none;
        }
      }
      
      /* Focus visible states for keyboard navigation */
      :focus-visible {
        outline: 2px solid #5850ec;
        outline-offset: 2px;
      }
      
      /* Smooth animations with ease-out */
      .animate-slide-up {
        animation: slideUp 0.3s ease-out forwards;
      }
      .animate-fade-in {
        animation: fadeIn 0.25s ease-out forwards;
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
